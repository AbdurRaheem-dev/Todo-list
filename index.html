<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>

</head>

<body>
    <div class="container">
        <header class="text-center my-5">

            <h1 class="mb-5 .title text-warning">
                Todos List

            </h1>
            <form class="search">
                <input class=" form-control m-auto" type="text" name="search" id="search" placeholder="search todos">
            </form>

        </header>

        <ul class="listitem list-group mx-auto text-light">
            <li class="todo list-group-item d-flex justify-content-between align-items-center ">
                <span class="con">submitting assignment</span>
                <i class="fa-solid fa-trash delete"></i>
            </li>

            <li class="todo list-group-item d-flex justify-content-between align-items-center ">
                <span>data check task 2</span>
                <i class="fa-solid fa-trash delete"></i>
            </li>
            <li class="todo list-group-item d-flex justify-content-between align-items-center ">
                <span>check excel files</span>
                <i class="fa-solid fa-trash delete"></i>
            </li>

        </ul>

        <form class="add text-light text-center mt-4">
            <label for="new" class="m-3 h4 text-warning">Add new todos</label>
            <input class="form-control m-auto" type="text" name="new" id="new" placeholder="add new todos">
        </form>


    </div>
</body>

</html>
